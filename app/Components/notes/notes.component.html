<div class="notice-board">
  <div class="bady-container">
    <mat-card class="example-card" *ngFor="let message of messages">
      <mat-card-content class="card-content">
        <p class="message-text">{{ message?.text }}</p>
        <div class="v-shape"></div>
      </mat-card-content>
      <mat-card-actions>
        <mat-icon (click)="toggleReadStatus()" class="read-icon" [ngClass]="{ 'read': isRead }">done</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
