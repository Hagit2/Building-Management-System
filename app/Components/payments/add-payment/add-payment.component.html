<h2 mat-dialog-title>הזנת פרטי אשראי</h2>
<h3  >סכום לתשלום {{total}}</h3>
<mat-card>
  <mat-card-content>
    <form [formGroup]="paymentForm">

      <mat-form-field appearance="fill">
        <input matInput type="text" formControlName="cardholderName" placeholder="שם בעל הכרטיס" required>
        
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput type="number" formControlName="cardNumber" placeholder="מספר כרטיס" required>
        
      </mat-form-field>

      <div mat-form-field-row>
        <mat-form-field appearance="fill" half>
          <input matInput type="number" formControlName="expiryMonth" placeholder="תוקף (חודש)" required>
          
        </mat-form-field>

        <mat-form-field appearance="fill" half>
          <input matInput type="number" formControlName="expiryYear" placeholder="תוקף (שנה)" required>
          
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <input matInput type="number" formControlName="cvcCode" placeholder="קוד CVC" required>
        
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>ביטול</button>
        <span class="button-spacer"></span>  <button mat-raised-button color="primary" (click)="onSubmit()">אישור</button>
      </mat-dialog-actions>
      
    </form>
  </mat-card-content>
</mat-card>
